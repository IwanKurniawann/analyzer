name: Crypto Trading Signal Analyzer

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */4 * * *' # Menjalankan setiap 4 jam
  workflow_dispatch: # Memungkinkan eksekusi manual

jobs:
  run-analyzer:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # --- PERBAIKAN: Menginstal TA-Lib secara manual dari sumber ---
    - name: Install TA-Lib from source
      run: |
        # Mengunduh kode sumber TA-Lib
        wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
        # Mengekstrak file
        tar -xzf ta-lib-0.4.0-src.tar.gz
        # Masuk ke direktori
        cd ta-lib/
        # Mengkonfigurasi build
        ./configure --prefix=/usr
        # Mengkompilasi kode
        make
        # Menginstal ke sistem
        sudo make install

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python Analyzer Script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

