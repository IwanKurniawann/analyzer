name: Multi-Coin Hybrid SMA+EMA Trading Analysis v2.1

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
  push:
    branches: [main, master]

env:
  PYTHON_VERSION: '3.12'
  ANALYZER_VERSION: 'v2.1'
  MAX_ANALYSIS_TIME: 35

jobs:
  multi-coin-hybrid-analysis:
    name: Multi-Coin Hybrid Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 35
    
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      
    - name: üêç Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: üì¶ Install Dependencies
      run: |
        echo "Installing system build tools..."
        sudo apt-get update
        sudo apt-get install -y build-essential
        echo "Installing Python dependencies..."
        python -m pip install --upgrade pip
        # Install pandas-ta first to let it pull its specific compatible dependencies
        pip install pandas-ta
        # Install the rest of the requirements, which will use the already-installed packages
        pip install -r requirements.txt
       
    - name: üîç Verify Libraries
      run: |
        echo "Verifying libraries..."
        python -c "import ccxt, pandas_ta, pandas, numpy, requests; print('‚úÖ All libraries OK')"
        echo "System: $(uname -a)"
        echo "Python: $(python --version)"
        echo "Memory: $(free -h | head -2)"
       
    - name: ‚öôÔ∏è Validate Configuration
      run: |
        echo "Validating configuration..."
    
        # Check required files exist  
        if [ ! -f config.json ]; then
          echo "‚ùå config.json not found"
          exit 1
        fi
        
        if [ ! -f main.py ]; then
          echo "‚ùå main script not found" 
          exit 1
        fi
        
        # Basic JSON syntax validation
        if ! python -c "import json; json.load(open('config.json'))" 2>/dev/null; then
          echo "‚ùå Invalid JSON syntax in config.json"
          exit 1
        fi
        
        # Extract config info
        APPROACH=$(python -c "import json; print(json.load(open('config.json')).get('trading_config',{}).get('technical_indicators',{}).get('approach','unknown'))")
        COIN_COUNT=$(python -c "import json; print(len(json.load(open('config.json')).get('trading_config',{}).get('coins_to_analyze',[])))")
        WORKERS=$(python -c "import json; print(json.load(open('config.json')).get('trading_config',{}).get('max_workers',1))")
        
        echo "‚úÖ Config valid: $APPROACH approach, $COIN_COUNT coins, $WORKERS workers"
        
        if [ "$APPROACH" != "hybrid" ]; then
          echo "‚ö†Ô∏è Expected hybrid approach, got: $APPROACH"
        fi
        
        mkdir -p analysis_results logs backups
        echo "‚úÖ Configuration validated successfully"
        
    - name: üöÄ Run Analysis
      env:
        KUCOIN_API_KEY: ${{ secrets.KUCOIN_API_KEY }}
        KUCOIN_API_SECRET: ${{ secrets.KUCOIN_API_SECRET }}
        KUCOIN_API_PASSPHRASE: ${{ secrets.KUCOIN_API_PASSPHRASE }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        echo "üöÄ Starting Multi-Coin Hybrid Analysis v${{ env.ANALYZER_VERSION }}"
        echo "Strategy: Smart Money + Hybrid SMA+EMA"
        echo "Approach: SMA 70% + EMA 30%"
        echo "Quality: 75% confidence + 65% hybrid score"
        echo ""
        
        START_TIME=$(date +%s)
        timeout ${{ env.MAX_ANALYSIS_TIME }}m python main.py
        EXIT_CODE=$?
        
        END_TIME=$(date +%s)
        RUNTIME=$((END_TIME - START_TIME))
        
        echo ""
        echo "Analysis completed in ${RUNTIME}s with exit code $EXIT_CODE"
        
        if [ $EXIT_CODE -eq 0 ]; then
          echo "‚úÖ Analysis successful"
        elif [ $EXIT_CODE -eq 124 ]; then
          echo "‚è∞ Analysis timed out"
          exit 1
        else
          echo "‚ùå Analysis failed"
          exit 1
        fi
        - name: üìä Process Results
          if: always()
          run: |
            echo "üìä Processing results..."
            
            RESULT_COUNT=$(ls multicoin_hybrid_analysis_*.json 2>/dev/null | wc -l)
            echo "Result files: $RESULT_COUNT"
            
            if [ $RESULT_COUNT -gt 0 ]; then
              LATEST=$(ls -t multicoin_hybrid_analysis_*.json | head -1)
              echo "Latest file: $LATEST"
              
              # Write the Python processing logic to a temporary script file
              cat > process_results.py <<EOF
        import json
        import os
        import sys

        try:
            latest_file_path = os.environ['LATEST_FILE']
            with open(latest_file_path) as f:
                data = json.load(f)
            stats = data.get('statistics', {})
            results = data.get('results', {})
            
            total = stats.get('total_coins', 0)
            success = stats.get('successful_analysis', 0)
            signals = stats.get('trading_signals', 0)
            hybrid_score = stats.get('avg_hybrid_score', 0)
            
            print(f"üìä Results: {success}/{total} coins, {signals} signals")
            print(f"üìà Hybrid score: {hybrid_score:.2f}")
            
            trading_signals = [(k, v) for k, v in results.items() 
                              if not v.get('error') and v.get('action') in ['buy', 'sell']]
            
            if trading_signals:
                trading_signals.sort(key=lambda x: x[1].get('confidence', 0), reverse=True)
                print("üéØ Top signals:")
                for i, (symbol, signal) in enumerate(trading_signals[:5], 1):
                    coin = symbol.replace('/USDT', '')
                    action = signal.get('action', '').upper()
                    conf = signal.get('confidence', 0)
                    hybrid = signal.get('analysis', {}).get('indicators', {}).get('hybrid_confidence', 0)
                    print(f"  {i}. {action} {coin}: {conf:.1%} (H:{hybrid:.2f})")
            else:
                print("üìä No signals (quality filtering active)")
                
        except Exception as e:
            print(f"Error processing results: {e}", file=sys.stderr)
            sys.exit(1)
        EOF
              # Execute the temporary script, passing the latest file via an environment variable
              LATEST_FILE="$LATEST" python process_results.py
            else
              echo "‚ùå No results found"
            fi            

        - name: üì¶ Archive Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-results-${{ github.run_number }}
          path: |
            multicoin_hybrid_analysis_*.json
            *.log
            *.txt
            analysis_results/
            logs/
          retention-days: 30
        
        - name: üì± Send Notification
          if: always()
          env:
            TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          run: |
            echo "üì± Sending notification..."
            
            STATUS="${{ job.status }}"
            RESULTS=$(ls multicoin_hybrid_analysis_*.json 2>/dev/null | wc -l)
            
            if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
              if [ "$STATUS" = "success" ]; then
                EMOJI="‚úÖ"
                MSG="Multi-Coin Hybrid Analysis Completed Successfully"
                DETAILS="üìä Result files: $RESULTS\\nüîß Hybrid SMA+EMA system operational\\n‚öñÔ∏è SMA (70%) + EMA (30%) approach\\nüéØ Quality filtering: 75% + 65% thresholds"
              else
                EMOJI="‚ùå"
                MSG="Multi-Coin Hybrid Analysis Failed"  
                DETAILS="üîç Check workflow logs\\nüö® System needs attention\\nüìã Artifacts available for debugging"
              fi
              
              MESSAGE="$EMOJI **Multi-Coin Hybrid Analyzer v${{ env.ANALYZER_VERSION }}**

            üéØ **Status:** $MSG

            $DETAILS

            üïê **Time:** $(date)
            üîó **Run:** #${{ github.run_number }}
            üí± **Exchange:** KuCoin
            üìä **Strategy:** Smart Money Concepts"

                      curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
                        -d "chat_id=$TELEGRAM_CHAT_ID" \
                        -d "text=$MESSAGE" \
                        -d "parse_mode=Markdown"
                      
                      echo "‚úÖ Notification sent"
                    else
                      echo "‚ö†Ô∏è Telegram credentials not configured"
                    fi
                    
                - name: üßπ Cleanup
                  if: always()
                  run: |
            echo "üßπ Cleanup..."
            
            # Archive logs
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            [ -f trading_log.txt ] && cp trading_log.txt "logs/trading_log_$TIMESTAMP.txt"
            
            # Keep latest 3 results only
            RESULT_COUNT=$(ls -t multicoin_hybrid_analysis_*.json 2>/dev/null | wc -l)
            if [ $RESULT_COUNT -gt 3 ]; then
              echo "Removing old results (keeping 3)"
              ls -t multicoin_hybrid_analysis_*.json | tail -n +4 | xargs rm -f
            fi
            
            # Clean temp files
            rm -f *.tmp *.cache ./*.pyc 2>/dev/null || true
            rm -rf __pycache__ 2>/dev/null || true
            rm -f process_results.py
            
            echo "üìä Final status:"
            echo "‚Ä¢ Results: $(ls multicoin_hybrid_analysis_*.json 2>/dev/null | wc -l) files"
            echo "‚Ä¢ Logs: $(ls logs/ 2>/dev/null | wc -l) archived" 
            echo "‚Ä¢ Storage: $(du -sh . 2>/dev/null | cut -f1)"
            echo "‚úÖ Cleanup completed"

  system-health-monitor:
    name: System Health Assessment
    runs-on: ubuntu-latest
    needs: multi-coin-hybrid-analysis
    if: always()
    timeout-minutes: 10
    
    steps:
    - name: üè• Health Assessment
      run: |
        echo "üè• Multi-Coin Hybrid Analyzer v${{ env.ANALYZER_VERSION }} Health Check"
        echo "=============================================="
        
        MAIN_STATUS="${{ needs.multi-coin-hybrid-analysis.result }}"
        echo "üìä Primary Analysis Status: $MAIN_STATUS"
        echo ""
        
        case "$MAIN_STATUS" in
          "success")
            echo "‚úÖ SYSTEM STATUS: HEALTHY"
            echo "========================="
            echo "üéØ Multi-coin analysis: OPERATIONAL"
            echo "‚öñÔ∏è Hybrid SMA+EMA engine: FUNCTIONAL"
            echo "üì° KuCoin connectivity: STABLE"
            echo "üì± Telegram integration: ACTIVE"
            echo "‚ö° Parallel processing: OPTIMAL"
            HEALTH="EXCELLENT"
            ;;
          "failure")
            echo "‚ùå SYSTEM STATUS: CRITICAL"
            echo "=========================="
            echo "üîç Analysis execution: FAILED"
            echo "üö® Investigation required: IMMEDIATE"
            echo "üìã Action needed: Check logs and config"
            echo "üõ†Ô∏è Recommendations:"
            echo "  ‚Ä¢ Verify API credentials"
            echo "  ‚Ä¢ Check configuration syntax"
            echo "  ‚Ä¢ Review dependency versions"
            echo "  ‚Ä¢ Consider reducing coin count"
            HEALTH="CRITICAL"
            ;;
          *)
            echo "‚ö†Ô∏è SYSTEM STATUS: UNCERTAIN"
            echo "============================"
            echo "ü§î Status: $MAIN_STATUS (unknown)"
            echo "üîç Manual verification needed"
            HEALTH="UNKNOWN"
            ;;
        esac
        
        echo ""
        echo "üìà Performance Expectations:"
        echo "‚Ä¢ Success rate target: >90%"
        echo "‚Ä¢ Runtime target: 3-5 min for 25 coins"
        echo "‚Ä¢ Confidence threshold: 75%+"
        echo "‚Ä¢ Hybrid score threshold: 65%+"
        echo "‚Ä¢ Workers: 8 parallel threads"
        
        echo ""
        echo "‚öñÔ∏è Hybrid System Specs:"
        echo "‚Ä¢ SMA weight: 70% (structure & stability)"
        echo "‚Ä¢ EMA weight: 30% (timing & responsiveness)"
        echo "‚Ä¢ Combined approach benefits:"
        echo "  - Target win rate: 82%"
        echo "  - Target R:R ratio: 3.2:1"
        echo "  - Reduced false signals: <12%"
        
        echo ""
        echo "üîß System Recommendations:"
        if [ "$HEALTH" = "EXCELLENT" ]; then
          echo "‚úÖ Continue current operations"
          echo "‚úÖ System performing optimally"
          echo "‚úÖ No immediate action required"
        elif [ "$HEALTH" = "CRITICAL" ]; then
          echo "üö® Immediate intervention required"
          echo "üîç Download and review artifacts"
          echo "‚öôÔ∏è Verify all configurations"
          echo "üõ†Ô∏è Address within 4 hours"
        else
          echo "üîç Monitor next 2 cycles closely"
          echo "üìä Consider manual test run"
        fi
        
        echo ""
        echo "üïê Next scheduled run: Every 4 hours"
        echo "üìä Current health: $HEALTH"
        echo "üöÄ Version: v${{ env.ANALYZER_VERSION }}"
        echo "‚úÖ Health assessment completed"

