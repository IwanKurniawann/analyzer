.github/workflows/main.yml
name: Crypto Entry Signal Scanner

on:

Memungkinkan Anda menjalankan workflow ini secara manual dari tab Actions
workflow_dispatch:

Menjalankan workflow setiap 15 menit
schedule:
- cron: '*/15 * * * *'

jobs:
scan:
runs-on: ubuntu-latest

steps:
- name: 1. Checkout Repository
  uses: actions/checkout@v4

- name: 2. Set up Python
  uses: actions/setup-python@v4
  with:
    python-version: '3.12'

- name: 3. Install Dependencies
  run: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt

- name: 4. Run Crypto Scanner Script
  run: python main.py
  env:
    # Rahasia ini harus diatur di Pengaturan Repositori GitHub Anda
    # Settings > Secrets and variables > Actions > New repository secret
    TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
    TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
