name: Market Analysis Bot Runner (Groq)

on:
  schedule:
    # Atur jadwal kapan skrip akan berjalan.
    # Contoh ini berjalan setiap 4 jam, pada menit ke-0.
    - cron: '0 */4 * * *'
  # Memungkinkan Anda menjalankan alur kerja ini secara manual dari tab Actions
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest # Menggunakan OS Ubuntu terbaru

    steps:
    # Langkah 1: Checkout kode dari repositori Anda
    - name: Checkout repository
      uses: actions/checkout@v4

    # Langkah 2: Setup lingkungan Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Pilih versi Python yang Anda inginkan

    # Langkah 3: Instal semua dependensi dari requirements.txt
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Langkah 4: Jalankan skrip Python Anda
    - name: Run Market Analysis Script
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # Menggunakan secret Groq
      run: python main.py # Ganti nama file ini jika nama file python Anda berbeda

