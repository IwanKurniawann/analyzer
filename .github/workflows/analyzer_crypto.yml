# Nama alur kerja (workflow) yang akan ditampilkan di tab Actions GitHub.
name: Pemindai Sinyal Trading Otomatis

# Menentukan pemicu (trigger) kapan alur kerja ini akan dijalankan.
on:
  # 1. Pemicu berdasarkan jadwal (cron job).
  # '0 * * * *' berarti alur kerja akan berjalan setiap jam, pada menit ke-0.
  schedule:
    - cron: '0 * * * *'

  # 2. Pemicu manual.
  # Memungkinkan Anda untuk menjalankan alur kerja ini secara manual dari UI GitHub.
  workflow_dispatch:

# Mendefinisikan satu atau lebih pekerjaan (jobs) yang akan dieksekusi.
jobs:
  # Nama pekerjaan (job), bisa diganti sesuai keinginan.
  scan_and_notify:
    # Menentukan jenis runner (sistem operasi) yang akan digunakan.
    # 'ubuntu-latest' akan menggunakan versi stabil Ubuntu terbaru yang disediakan GitHub.
    runs-on: ubuntu-latest

    # Mendefinisikan urutan langkah-langkah (steps) yang akan dieksekusi dalam pekerjaan ini.
    steps:
      # Langkah 1: Checkout kode repositori.
      # Mengunduh kode dari repositori Anda ke dalam runner.
      - name: Check out repository code
        uses: actions/checkout@v4

      # Langkah 2: Mengatur lingkungan Python.
      # Menginstal versi Python yang ditentukan.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Langkah 3: Instalasi dependensi.
      # Meng-upgrade pip dan menginstal semua library yang ada di requirements.txt.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Langkah 4: Menjalankan skrip pemindai utama.
      # Mengeksekusi skrip Python Anda dengan variabel lingkungan yang aman (secrets).
      - name: Run trading signal scanner
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Anda bisa menambahkan secrets lain di sini jika dibutuhkan.
          # Contoh: GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
