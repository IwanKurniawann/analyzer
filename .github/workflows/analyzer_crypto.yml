# .github/workflows/main.yml

name: Run Market Analysis Bot

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Runs the job on a schedule (e.g., every 4 hours)
  schedule:
    - cron: '0 */1 * * *' # At minute 0 past every 4th hour.

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    name: Fetch Data, Analyze, and Notify

    steps:
      - name: 1. Check out repository code
        uses: actions/checkout@v4

      - name: 2. Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Cache dependencies to speed up future runs

      - name: 3. Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Run the Python script
        # Use environment variables to pass secrets to the script
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
