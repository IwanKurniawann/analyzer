name: ðŸ¤– Trading Bot - Pivot Point SuperTrend

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'

  workflow_dispatch:
    # Allow manual trigger

jobs:
  trading-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.12 with caching
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        # REVISI: Menggunakan fitur caching bawaan yang lebih andal
        cache: 'pip'

    - name: ðŸ§ª Install and Verify Dependencies
      run: |
          pip install --no-cache-dir -r requirements.txt
          echo "Verifying installations..."
          python -c "import pandas_ta as ta; print(f'âœ… pandas-ta version: {ta.version}')"
          python -c "import ccxt; print(f'âœ… ccxt version: {ccxt.__version__}')"

    - name: ðŸš€ Run trading analysis
      env:
        # Telegram Configuration
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

        # (PENTING) Proxy Configuration to bypass geo-restrictions
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}

        # Trading Parameters
        # REVISI: Daftar diperluas menjadi 25 pasangan trading teratas
        TRADING_PAIRS: >-
          BTC/USDT,ETH/USDT,SOL/USDT,ADA/USDT,PENGU/USDT,
          XRP/USDT,DOGE/USDT,AVAX/USDT,DOT/USDT,LINK/USDT,
          SHIB/USDT,TRX/USDT,LTC/USDT,BCH/USDT,UNI/USDT,
          ATOM/USDT,NEAR/USDT,FTM/USDT,MANA/USDT,SAND/USDT,
          APE/USDT,ETC/USDT,XLM/USDT,ALGO/USDT,VET/USDT
        TIMEFRAME: "1h"
        PIVOT_PERIOD: "2"
        ATR_FACTOR: "3.0"
        ATR_PERIOD: "10"

        # Settings
        LOG_LEVEL: "INFO"
        ENABLE_NOTIFICATIONS: "True"

      run: |
        python main.py

    - name: ðŸ“‹ Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-logs
        path: trading_bot.log
        retention-days: 7

