name: 🤖 Trading Bot - Pivot Point SuperTrend

on:
  schedule:
    # Run every minute
    - cron: '0 0,3,7,11,15,19,23 * * *'

  workflow_dispatch:
    # Allow manual trigger

jobs:
  trading-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 🧪 Install and Verify Dependencies
      run: |
          # REVISI: Menghapus flag --no-cache-dir untuk memungkinkan caching
          pip install -r requirements.txt
          echo "Verifying installations..."
          python -c "import pandas_ta as ta; print(f'✅ pandas-ta version: {ta.version}')"
          python -c "import ccxt; print(f'✅ ccxt version: {ccxt.__version__}')"

    - name: 🚀 Run trading analysis
      env:
        # Telegram Configuration
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

        # (PENTING) Proxy Configuration to bypass geo-restrictions
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}

        # Trading Parameters
        TRADING_PAIRS: >-
          BTC/USDT,ETH/USDT,SOL/USDT,ADA/USDT,LINK/USDT,
          XRP/USDT,DOGE/USDT,AVAX/USDT,DOT/USDT,LINK/USDT,
          SHIB/USDT,TRX/USDT,LTC/USDT,BCH/USDT,UNI/USDT,
          ATOM/USDT,NEAR/USDT,INJ/USDT,MANA/USDT,SAND/USDT,
          APE/USDT,ETC/USDT,XLM/USDT,ALGO/USDT,VET/USDT
        TIMEFRAME: "4h"
        PIVOT_PERIOD: "1"
        ATR_FACTOR: "1.0"
        ATR_PERIOD: "1"

        # Settings
        LOG_LEVEL: "INFO"
        ENABLE_NOTIFICATIONS: "True"

      run: |
        python main.py

    - name: 📋 Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-logs
        path: trading_bot.log
        retention-days: 7

